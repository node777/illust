<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Illust.Chain</title>

	<link rel="icon" href="images/soul.png" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="CSS/dreams.css">
    
    <script src="scripts/webcomponents-loader.js"></script>
    <script src="scripts/intersection-observer.js"></script>

    <script src="scripts/fullscreen.polyfill.js"></script>

<body>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
	<model-viewer id="mv"
                  
                  shadow-intensity="1"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
  </model-viewer>
  <div class="br" style="position:absolute;top:80%;left:2%;"></div>

	<img src="assets/arrow.svg" id="nextButton" onmousedown="modelControl.next();"></img>

	</div>
  

  <script type="module" src="scripts/model-viewer.js"></script>
  <script nomodule src="scripts/model-viewer-legacy.js"></script>
