    <head>
        <title>DOOMSDAY</title>
        <link rel="stylesheet" href="CSS/dreams.css" />
        <link rel="stylesheet" href="CSS/splash2.css" />
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@800&family=Oswald:wght@500&family=Poppins:wght@700&family=Roboto&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="home">
            <div>
                <h1 id="heading-style">DOOMSDAY DROP</h1>
                <div id="time">
                    <div class="frame">Days</div>
                    <div class="frame">Hours</div>
                    <div class="frame">Mins</div>
                    <div class="frame">Sec</div>
                </div>
                <div id="clock">
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>:</div></div>
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>:</div></div>
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>:</div></div>
                    <div class="number"><div>0</div></div>
                    <div class="number"><div>0</div></div>
                </div>
            </div>
            <div class="collector">
                
                <p>Join us for the world's first augmented reality NFT auction from the legendary super villain of Hip-Hop, MF DOOM. With limited time and limited supply, drop your email to learn about how you can participate.

                    <br><br><b class="sc">Sign up for updates</b></p>
                
                <input placeholder="e-mail"></input>
                <div class="button">Subscribe</div>
            </div>
        </div>






        <script>
            var countDownDate = new Date(
            "Oct 20, 2020 10:01:00"
            ).getTime(); /* event started date and time  */
            var last = "00:00:00:00";

            var x = setInterval(function () {
            var now = new Date().getTime(); /* now date and time */

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var nowon =
                ("0" + days).slice(-2) +
                ":" +
                ("0" + hours).slice(-2) +
                ":" +
                ("0" + minutes).slice(-2) +
                ":" +
                ("0" + seconds).slice(-2);

            console.log(last + " " + nowon);
            animatetime(last, nowon);
            last = nowon;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
            }, 1000);
            function animatetime(last, nowon) {
            for (var i = 0; i < nowon.length; i++) {
                if (last[i] != nowon[i]) {
                animate(i, nowon[i]);
                }
            }
            }
            function animate(index, number) {
            var element = document.getElementsByClassName("number")[index];
            var second = element.lastElementChild.cloneNode(true);
            second.innerHTML = number;
            element.appendChild(second);
            element.classList.add("move");
            setTimeout(function () {
                element.classList.remove("move");
            }, 500);
            setTimeout(function () {
                element.removeChild(element.firstElementChild);
            }, 500);
            }


        </script>
    </body>
</html>
